<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black; color: #fff;">
    <ul class="lan">
        <li>javascript</li>
    </ul>
</body>
<script>
    //add content
    function addLaunge(languageName) {
        const li = document.createElement('li')
        li.innerHTML= `${languageName}`
        document.querySelector('.lan').appendChild(li)
    }
    addLaunge('java')
    addLaunge('c++')
    addLaunge('java swift')

    // console.log("***********");
    function addOptimaLangug(languageName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.lan').appendChild(li)
    }
    addOptimaLangug('golang')


    //edit content

    const secondli = document.querySelector('li:nth-child(2)')
    // console.log(secondli);
    // secondli.innerHTML="mojo"
    const newli = document.createElement('li')
    newli.textContent="mojo"
    secondli.replaceWith(newli)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML ='<li>type script</li>'


    //remove
    const lastLan = document.querySelector('li:last-child')
    lastLan.remove()
</script>
</html>
